<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Burger Menu</title>

<style>
    body {
        background: #e7e7e7;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        padding-top: 20px;
    }

    .menu-box {
        background: #333;
        width: 350px;
        padding: 25px;
        color: white;
        border-radius: 8px;
        text-align: left;
    }

    .menu-box h1 {
        text-align: center;
        color: #ffeb3b;
        margin: 0;
        font-size: 28px;
    }

    .menu-box h2 {
        text-align: center;
        font-size: 20px;
        margin-top: 5px;
    }

    .item, .combo-item {
        display: flex;
        justify-content: space-between;
        font-size: 16px;
        margin: 8px 0;
    }

    .combos-title {
        background: #ffeb3b;
        color: black;
        font-weight: bold;
        padding: 5px;
        text-align: center;
        margin: 18px 0;
        font-size: 20px;
    }
</style>
</head>
<body>

<div class="menu-box">

    <h1>BURGER</h1>
    <h2>Menu</h2>

    <div class="item"><span>CHICKEN BURGER</span><span>₹ 110</span></div>
    <div class="item"><span>DOUBLE CHEESE BURGER</span><span>₹ 170</span></div>
    <div class="item"><span>CHICKEN CHEESE BURGER</span><span>₹ 140</span></div>
    <div class="item"><span>DOUBLE PATTY BURGER</span><span>₹ 210</span></div>
    <div class="item"><span>PERI PERI CHICKEN BURGER</span><span>₹ 135</span></div>

    <div class="combos-title">COMBOS</div>

    <div class="combo-item"><span>C BURGER FRIES</span><span>₹ 155</span></div>
    <div class="combo-item"><span>CHEESE B 184</span><span>₹ 209</span></div>
    <div class="combo-item"><span>BIG (B) CHEESE</span><span>₹ 270</span></div>
    <div class="combo-item"><span>BLAST B</span><span>₹ 450</span></div>

</div>

</body>
</html>
