<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Responsive Product Grid</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 margin: 0;
 background: #f5f5f5;
 padding: 20px;
 }
 h1 {
 text-align: center;
 margin-bottom: 20px;
 }
 /* Product grid */
 .grid {
 display: grid;
 grid-template-columns: repeat(4, 1fr); /* 4 columns for large screens */
 gap: 20px;
 }
 /* Product card */
 .card {
 background: #fff;
 border-radius: 8px;
 box-shadow: 0 4px 6px rgba(0,0,0,0.1);
 padding: 16px;
 text-align: center;
 }
 .card img {
 width: 100%;
 height: 150px;
 object-fit: cover;
 border-radius: 6px;
 margin-bottom: 10px;
 }
 .card h3 {
 font-size: 18px;
 margin: 8px 0;
 }
 .card p {
 font-size: 14px;
 color: #555;
 margin: 4px 0;
 }
 .price {
 font-weight: bold;
 color: #007bff;
 }
 /* Responsive Breakpoints */
 @media (max-width: 1024px) {
 .grid {
 grid-template-columns: repeat(2, 1fr); /* 2 columns for tablets */
 }
 }
 @media (max-width: 600px) {
 .grid {
 grid-template-columns: 1fr; /* 1 column for mobile */
 }
 }
 </style>
</head>
<body>
 <h1><b>Product Grid</b></h1>
Output:
 On desktop: 4 product cards per row.
<div class="grid">
 <div class="card">
 <img src="image1.jpeg" alt="games" height="100px" width="50px">
 <h3>Product 1</h3>
 <p>High-quality game.</p>
 <p class="price">₹99</p>
 </div>
 <div class="card">
 <img src="download.jpeg" alt="favicon">
 <h3>Product 2</h3>
 <p>Durable and stylish for daily use.</p>
 <p class="price">₹799</p>
 </div>
 <div class="card">
 <img src="solo_image.jpeg" alt="t-shirt" height="100px" width="50px" >
 <h3>Product 3</h3>
 <p>Lightweight and stylish.</p>
 <p class="price">₹1,299</p>
 </div>
 <div class="card">
 <img src="jjj.jpeg" alt="Product 4">
 <h3>Product 4</h3>
 <p>Trendy design with premium quality</p>
 <p class="price">₹999</p>
 </div>
 </div>
</body>
</html>
